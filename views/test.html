<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../static/form.css">
</head>

<body>

<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">New Restaurant</span>

                <form action="/newRestaurant" method="post">

                    <div class="input-field">
                        <input type="text" name="name" id="name" placeholder="Nom du restaurant" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="adress" id="adress" placeholder="Adresse" required>
                        <i class="uil uil-home"></i>
                    </div>
                    <div class="input-field">
                        <input id="zip" name="zip" type="text" pattern="[0-9]*" placeholder="Code postal" required>
                        <i class="uil uil-postcard"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="ville" id="ville" placeholder="Ville" required>
                        <i class="uil uil-map"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="type" id="type" placeholder="Type de restaurant" required>
                        <i class="uil uil-filter"></i>
                    </div>

                    <div class="input-field selector">
                        <select name="budget">
                            <option value="€"> -15€ le menu</option>
                            <option value="€€">15-35€ le menu</option>
                            <option value="€€€">+35 le menu</option>
                        </select>
                    </div>


                    <div class="input-field button">
                        <input type="submit" value="ajouter">
                    </div>


                </form>
        </div>
    </div>
</div>
</body>
</html>
