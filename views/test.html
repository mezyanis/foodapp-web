<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../static/restaurant.css">

</head>

<body>
<div class="information">

    <div class="display name">
        <h2>
            <%= data.name %>
        </h2>
    </div>


    <div class="display adress">
        <h2>
            <%= data.adress %>
        </h2>
    </div>
    <div class="display type">
        <h2>
            <%= data.type %>
        </h2>
    </div>
    <div class=" display budget">
        <h2>
            <%= data.budget %>
        </h2>
    </div>
    <div class=" display duration">
        <h2>
            <%= data.duration %> seconde
        </h2>
    </div>

    <div class="display distance">
        <h2>
            <%= data.distance %> metres</h2>
        <div>
    </div>
</div>



    <h3>
        <ul>
            <%data.comments.forEach(function(item,index){ %>
            <li>
                <%= item.comment_content %>
            </li>
            <% }) %>
        </ul>
    </h3>


    <div class="container">
        <div class="forms">
            <div class="form login">
                <form action="/comment" method="post">
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Laisser un commentaire">
                        <i class="uil uil-comment"></i>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="like" id="like">
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Commentez !">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
