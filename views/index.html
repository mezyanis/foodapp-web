<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resto App</title>
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        (function() {
            $(".toggle").on("click", function() {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            })
        })
    </script>

</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="logo"><a href="#">On Bouffe Ou ?</a></li>
                <li class="item"><a href="/index.html">Home</a></li>
                <li class="item"><a href="/search">Research</a></li>
                <li class="item"><a href="#">Map</a></li>
                <li class="item button"><a href="#">Login</a></li>
                <li class="item button signUp"><a href="#">Sign Up</a></li>
                <li class="toggle"><span class="bars"></span></li>
            </ul>
        </nav>
    </header>

    <div>
        <button class="App" type="button">Let's go</button>
    </div>

</body>

</html>
